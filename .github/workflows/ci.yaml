name: Continuous-integration

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  verify:
    name: Verify
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: "12"
    - name: Install dependencies
      run: npm i
    - name: Run tests
      run: npm run test
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

  dogfood:
    name: Dogfood
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Grafana Tanka
      uses: ./
      with:
        tanka-version: 0.16.0
    - name: Show the Grafana Tanka version
      run: tk --version
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
